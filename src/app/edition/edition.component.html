<div>
  <div class="menu-top">
    <div>
     <mat-form-field>
       <mat-select placeholder="Choisir Chapître" [(value)]="selectedChapter">
         <mat-option *ngFor="let sc of selectChapters" value="sc">
           {{ sc }}
         </mat-option>
       </mat-select>
     </mat-form-field>
     </div>
     <div>
      <mat-form-field>
        <mat-select placeholder="Choisir Version" [(value)]="selectedVersion">
          <mat-option *ngFor="let sc of selectVersions" value="sc">
            {{ sc }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      </div>
     <div>
       <button mat-raised-button (click)="compare = !compare">
         Comparer
       </button>

     </div>
 </div>

 <div class="chapterNumber">
    <a mat-raised-button [routerLinkActiveOptions]="{exact:true}" routerLinkActive="active"> 0 </a>
    <a   mat-raised-button  routerLink="."  routerLinkActive="active"
       *ngFor="let item of chapterNumbers, let i = index"
      (click)="onChapterChange(i)">
    {{ item }}
 </a>
 </div>

<div class="middle">
 <div class="text">
  <div class="verse" *ngFor="let verse of chapterGhomala">
    {{verse.ID + " " + verse.Text }}
  </div>
</div>
 <div  *ngIf="compare === true" class="text2">
     <div class="verse" *ngFor="let verse of chapter">
       {{verse.ID + " " + verse.Text }}
     </div>
 </div>
</div>
 <div class="menu">
  <button mat-raised-button color="warn" >
    Sauvegarder
    <mat-icon>save</mat-icon>
  </button>
  <button mat-raised-button color="primary">
    Éditer
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-raised-button >
    Télecharger
    <mat-icon>file_download</mat-icon>
  </button>
  <button mat-raised-button >
    Upload
    <mat-icon>attach_file</mat-icon>
  </button>
</div>
</div>
<div class="menu-bottom">
  <button mat-raised-button (click)="previous()">
    <mat-icon>navigate_before</mat-icon>
  </button>
  <button mat-raised-button (click)="next()">
    <mat-icon>navigate_next</mat-icon>
  </button>
</div>
